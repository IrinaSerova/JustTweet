<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .red{
      color: #FF0000;
    }
    .grey{
      color: #999;
    }
.navbar{
			background-color: #1da1f2!important;
		}
  </style>
  <title>Tweet.co | Welcome</title>
</head>
<body>
  {% include "navbar.html" %}
  <div class="container">
    <br>
    {%block content%}
    {%endblock content%}
  </div>
   {% block script%}{%endblock script%}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      var typingTimer;
      var searchValue = $("#navbar-search-form input[type=text]")
      var query;
      var doneInterval = 800;
      searchValue.keyup(function(event){
        query = $(this).val();
        clearTimeOut(typingTimer);
        console.log('we war here');
        typingTimer = setTimeOut(doneSearchTyping, doneInterval)
        console.log('we war here');
      })
      searchValue.keydown(function(event){
        //reset the timer
        clearTimeout(typingTimer)  
      })

      function doneSearchTyping(){
        console.log('we war here');
        if(query){
          var url = '/tweet/search/?query=' + query;
          document.location.href = url;
          console.log('we war here');
        }
      }
    })
  </script>
 
</body>
</html>
