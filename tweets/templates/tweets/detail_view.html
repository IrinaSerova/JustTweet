{% extends "base.html"%}
{%block content%}
<div class="row">
	<div class="col-sm-8 offset-sm-2">
		<div class="media">
			{% if object.image %}
				<img class="mr-3" src="..." alt="Generic placeholder image">
			{%endif%}
			<div class="media-body">
		
				<h5 class="mt-0">{{object.user}}</h5>
				<p>{{object.content}}</p>
				<p><small>{{object.created | timesince}} ago</small></p>
				<hr>
			</div>
		</div>
	</div>
</div>
{%endblock%}
